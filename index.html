<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; text-align:center; }
    #chatBox { width:90%; max-width:500px; height:300px; border:1px solid #ccc; margin:20px auto; padding:10px; overflow-y:auto; background:white; }
    #message { width:70%; padding:10px; }
    button { padding:10px 15px; margin-left:5px; }
  </style>
</head>
<body>
  <h2>ðŸ”¥ Random Chat with Strangers ðŸ”¥</h2>
  <div id="chatBox"></div>
  <input id="message" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
  <script>
    // Temporary backend using WebSocket test server (free)
    const ws = new WebSocket("wss://echo.websocket.events");
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("message");

    ws.onopen = () => {
      chatBox.innerHTML += "<p><i>Connected! Waiting for stranger...</i></p>";
    };

    ws.onmessage = (event) => {
      if(event.data) {
        chatBox.innerHTML += "<p><b>Stranger:</b> " + event.data + "</p>";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    };

    function sendMessage() {
      let msg = input.value;
      if(msg.trim() !== "") {
        ws.send(msg);
        chatBox.innerHTML += "<p><b>You:</b> " + msg + "</p>";
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
